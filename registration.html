<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
<style>
body{
    margin:0;
    font-family:Arial;
    background:#e8eef7;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.container{
    width:750px;
    height:450px;
    display:flex;
    background:white;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 0 20px rgba(0,0,0,0.2);
}
.left{
    width:60%;
    padding:30px;
}
.right{
    width:40%;
    background:linear-gradient(to bottom,#0a3c88,#031b47);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:25px;
}
h2{
    text-align:center;
    margin-bottom:20px;
}
input, select{
    width:100%;
    padding:10px;
    margin:8px 0;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:15px;
}
.gender-box{
    display:flex;
    align-items:center;
    gap:10px;
    margin-top:5px;
}
button{
    width:100%;
    padding:12px;
    background:#007bff;
    color:white;
    border:none;
    border-radius:8px;
    font-size:18px;
    cursor:pointer;
    margin-top:20px;
}
.btn{
    display: inline-block;
    padding: 10px 200px;
    background: #4CAF50;
    color: rgb(255, 255, 255);
    text-decoration: none;
    border-radius: 20px;
}

</style>
</head>
<body>

<div class="container">
    <div class="left">
        <h2>Registration</h2>

        <input type="text" id="name" placeholder="Name">
        <input type="text" id="address" placeholder="Address">

        <input type="number" id="age" placeholder="Age">
        <input type="number" id="weight" placeholder="Weight">

        <div class="gender-box">
            <label>Gender:</label>
            <input type="radio" name="gender" value="Male"><label>Male</label>
            <input type="radio" name="gender" value="Female"><label>Female</label>
        </div>

          <button id="registrationBtn">Register</button>
    </div>

    <div class="right"> Welcome!!</div>
</div>


<script>
document.getElementById("registrationBtn").onclick = function(e){
    e.preventDefault();
    let name = document.getElementById("name").value;
    let address = document.getElementById("address").value;
    let age = document.getElementById("age").value;
    let weight = document.getElementById("weight").value;
    let gender = document.querySelector('input[name="gender"]:checked')?.value;
    
    let userData = {
        name:name,
        address:address,
        age:age,
        weight:weight,
        gender:gender
    };
    
    
    localStorage.setItem("userData", JSON.stringify(userData));
    alert("Registration Saved Successfully! Opening Treatment Checker...");
    // Try to open the Treatment Checker immediately (user gesture) so browsers won't block it.
    const win = window.open('new.html', '_blank');
    if (!win) {
        // Popup was blocked â€” fall back to Home with a flag so Home can show a manual open button.
        window.location.href = 'mp2.html?open=new';
    } else {
        // Opened successfully; navigate back to Home normally.
        window.location.href = 'mp2.html';
    }
};
 
</script>

</body>
</html>
